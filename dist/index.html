  function toggle_mobile_menu_script() {

      let container = document.getElementById('container');
      let mobile_navigation = document.getElementById('mobile-navigation');

      if(isopen) {
        mobile_navigation.style.display = 'none';
        container.style.display = 'block';

      isopen = !isopen;
